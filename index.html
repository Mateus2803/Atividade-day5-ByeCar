<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bye Car</title>
    <link rel="stylesheet" href="css/style.css">

</head>                                       
<body>
    <header>
        <img src="img/logo.svg" alt="" width="137">
        <h1>ByeCar</h1>
    </header>

    <section>
        <div>
            <p>Ter <b>uma moto</b> por assinatura<br>nunca foi tão fácil!</p>
            <img src="img/img1.svg" alt="" width="500">
        </div>
        <div>
            <p>Conheça nossas <strong>motos</strong>!</p>

            <div id="AreaCarrosel">

                <img src="img/arrow1.svg" alt="" class="arrows" id="arrow1" height="38">
                <div id="carrosel">
                    <div id="slideCar">
                        <img src="img/imgCarrosel1.svg" alt="">
                        <img src="img/imgCarrosel2.svg" alt="">
                    </div>
                </div>
                <img src="img/arrow2.svg" alt="" class="arrows" id="arrow2" height="38">

            </div>

            <button>Saiba mais</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
